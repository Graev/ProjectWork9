<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.150468038ba3f7e59910.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="../images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div id='userPhoto' class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

      <!-- <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <div>
            <button class="place-card__like-icon"></button>
            <p class="place-card__like-count">0</p>
          </div>
        </div>
      </div> -->

      <!-- конец примера. -->

    </div>
    <div class="popup add-popup">
      <div class="popup__content">
        <img src="../images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="form" novalidate>
            <input type="text" name="first" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__error-message popup__error-message_first" aria-live="polite"></span>
            <input type="url" name="second" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required minlength="2">
            <span class="popup__error-message popup__error-message_second" aria-live="polite"></span>
            <button type="submit" class="button popup__button" id='addButton' disabled>+</button>
        </form>
      </div>
    </div>

    <div class="popup edit-popup">
      <div class="popup__content">
        <img src="../images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit" novalidate>
            <input type="text" name="name" class="popup__input popup__input_type_profile-name" placeholder="Имя" required minlength="2" maxlength="30">
            <span class="popup__error-message popup__error-message_first" aria-live="polite"></span>
            <input type="text" name="aboutOneself" class="popup__input popup__input_type_about-oneself" placeholder="О себе" required minlength="2" maxlength="30">
            <span class="popup__error-message popup__error-message_second" aria-live="polite"></span>
            <button type="submit" class="button popup__button popup__edit-button" disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup avatar-popup">
      <div class="popup__content">
        <img src="../images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Обновить Аватар</h3>
        <form class="popup__form" name="avatar" novalidate>
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на аватар" required minlength="2">
            <span class="popup__error-message popup__error-message_first" aria-live="polite"></span>
            <button id='avatarSubmit' type="submit" class="button popup__button popup__edit-button" disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup photo-popup">
      <div class="popup__photo-content">
        <img src="../images/close.svg" alt="" class="popup__close">
        <img class="popup__photo">
      </div>
    </div>
  </div>

  <script src="main.2cbcd2078300ebf6005e.js"></script>

</body>
</html>
